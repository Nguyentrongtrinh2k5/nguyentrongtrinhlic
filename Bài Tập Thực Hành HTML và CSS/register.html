<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex justify-between border-b pb-2 mb-4">
        <h2 class="text-lg font-bold text-red-600">Đăng nhập</h2>
        <h2 class="text-lg font-bold text-gray-500">Tạo tài khoản</h2>
      </div>
      <div class="flex">
        <div class="w-1/2 pr-4 border-r">
          <h3 class="text-sm font-medium mb-2">Đăng nhập với email</h3>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Email"
              class="w-full p-2 border rounded"
            />
            <p class="text-red-600 text-xs mt-1">Hãy nhập email</p>
          </div>
          <div class="mb-4 relative">
            <input
              type="password"
              placeholder="Mật khẩu"
              class="w-full p-2 border rounded"
            />
            <i class="fas fa-eye absolute right-3 top-3 text-gray-500"></i>
          </div>
          <button class="w-full bg-gray-300 text-white py-2 rounded">
            Đăng nhập
          </button>
          <a href="https://www.facebook.com/profile.php?id=100040017020770"
            ><p class="text-center text-sm text-gray-500 mt-4">
              Lấy lại mật khẩu
            </p></a
          >
        </div>
        <div class="w-1/2 pl-4">
          <h3 class="text-sm font-medium mb-2">Đăng nhập với</h3>
          <button
            class="w-full bg-blue-600 text-white py-2 rounded mb-2 flex items-center justify-center"
          >
            <a href="https://www.facebook.com/profile.php?id=100040017020770"
              ><i class="fab fa-facebook-f mr-2"></i> Facebook</a
            >
          </button>
          <button
            class="w-full bg-white border text-gray-700 py-2 rounded mb-2 flex items-center justify-center"
          >
            <a href="https://www.facebook.com/profile.php?id=100040017020770"
              ><i class="fab fa-google mr-2"></i> Google</a
            >
          </button>
          <button
            class="w-full bg-black text-white py-2 rounded flex items-center justify-center"
          >
            <a href="https://www.facebook.com/profile.php?id=100040017020770"
              ><i class="fab fa-apple mr-2"></i> Apple</a
            >
          </button>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-4 text-center">
        Bạn đăng nhập là đồng ý với
        <a href="#" class="text-blue-600">điều khoản sử dụng</a> và
        <a href="#" class="text-blue-600">chính sách bảo mật</a> của VnExpress &
        được bảo vệ bởi reCAPTCHA
      </p>
    </div>
  </body>
</html>
